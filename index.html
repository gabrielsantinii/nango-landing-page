<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/section.css" />
    <link rel="stylesheet" href="/css/demonstration.css" />
    <title>Nango - Plataforma de Ensino</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <img src="/assets/images/logo.png" alt="NANGO" id="header-logo" />
        <div id="header-links-wrapper">
          <a href="" target="_blank" class="header-link">Features</a>
          <a href="" target="_blank" class="header-link">Sobre</a>
          <a href="" target="_blank" class="header-link">Preços</a>
          <a href="" target="_blank" class="header-link">Depoimentos</a>
        </div>
        <button class="btn" id="registry-header-btn">
          Registre sua instituição
        </button>
      </header>
      <main>
        <section class="section-container">
          <article class="section-content">
            <h1 class="section-title">Inove na forma de ensinar.</h1>
            <p class="section-description">
              A experiência de aprender deve ser única.
            </p>
            <div class="section-links">
              <button class="btn" id="free-version-btn">Versão gratuita</button>
              <p class="link-description">— Web, iOS and Android</p>
            </div>
          </article>
          <img
            class="section-illustration"
            src="/assets//images//illustrations/inove-na-forma-de-ensinar.jpg"
            alt="Inove na forma de ensinar"
          />
        </section>
        <section class="demonstration-container">
          <img
            src="/assets/images/demos/dashboard-demo.png"
            alt="Demonstração Dashboard"
            class="demonstration-image"
          />
        </section>
      </main>
    </div>
  </body>
  <script src="/js/index.js" type="module"></script>
</html>
